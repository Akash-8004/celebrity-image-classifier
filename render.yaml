services:
  # =========================
  # Backend: Flask API Server
  # =========================
  - type: web
    name: image-classifier-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python server/server.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.15
    plan: free

  # =========================
  # Frontend: Static Website
  # =========================
  - type: web
    name: image-classifier-frontend
    env: static
    buildCommand: ""
    staticPublishPath: "UI"
    
